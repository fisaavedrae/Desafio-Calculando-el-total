<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Desafio Calculando el total</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="imagen">
        <img class="hero" src="./assets/images/ipad.jpg" alt="Imagen Hero" />
      </div>
      <div class="contenido">
        <!-- Inicio form-->
        <div class="formulario">
          <form>
            <div class="itemForm">
              <h2>iPad</h2>
            </div>
            <div class="itemForm">
              <p>Cantidad: &nbsp;</p>
              <p> <input type="text" id="inputCantidad"></p>
            </div>
            <div class="itemForm">
              <p>Color: &nbsp;</p>
              <p> <input type="color" id="inputColor"></p>
            </div>
            <div class="itemForm">
              <p class="precio"></p>
            </div>
            <div>
              <div class="boton" onclick="calcularValor()">Calcular</div>
            </div>
          </form>
        </div>

        <!-- Fin form-->
        <div class="resumen">
          <div class="itemForm">
            <h2>Resumen</h2>

          </div>
          <div class="itemForm">
            <p>Total &nbsp;</p>
            <p class="total"></p>
          </div>
          <div class="itemForm">
            <p>Cantidad &nbsp;</p>
            <p class="cantidad"></p>
          </div>
          <div class="itemForm">
            <p>Color &nbsp;</p>
            <p class="color"></p>
          </div>
        </div>




      </div>


    </div>
  </div>












  <div class="attribution">

    Coded by <a href="https://fisaavedrae.github.io/">FSE</a>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
